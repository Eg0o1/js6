<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script defer src="index.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

 <div class="container">
<div class="wrapper">

  <div class="content">
    <img src="images/logo.svg" alt="">
    <div class="main">
      <h1>
        <span>We're</span> coming soon
      </h1>
    
    <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    
      
      <form action="">
        <div class="inp">
          <input type="email" placeholder="Email Address" id="email">
       <label for="email" id="error" class="hide"> <img src="images/icon-error.svg" alt=""></label>
        <button type="submit" id="sub"><img src="images/icon-arrow.svg" alt=""></button>
        </div>
        <small id="mass" class="hide">please provide a valid email</small>
      </form>
      
    </div>
  </div>
  <img src="images/hero-desktop.jpg" class="hero">
</div>
 </div>


</body>
</html>
